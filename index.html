<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS - upper to lowercase, viceversa</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>

<div ng-controller="myController">
 

 <!-- {{output.Episodes[0]}}
 -->

 <span ng-repeat="episode in output.Episodes">
 	<br/>
 	<button ng-click = "scrollTo(episode.Episode)">{{episode.Episode}}</button>
 	
 	<br/>
 	<br/>


 </span>

<div>  <!-- id matches with scrollTo -->
 <fieldset ng-repeat="episode in output.Episodes" id = "{{episode.Episode}}">
 	<legend>{{episode.Title}}
 		
 	</legend>
 	<br/>
 	<hr>
 	<br/>
 	<br/>
 	<hr>
 	<br/>

 </fieldset>

</div>




</div>





</div>
</body>
</html>
