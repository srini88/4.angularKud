<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">

<!-- {{employees}}  //prints everything -->

 
<ul>
		<!-- //using ng-init parent index we get the same shit -->
		<li ng-repeat="country in countries" ng-init="parentIndex=$index">	{{country.name}} - Index: {{$index}}	
			<ul>

				<li ng-repeat = "city in country.cities">   
					{{city.name +"  , "+ " Index : " +  $index + " , ParentIndex: " + parentIndex }}
				</li>
			</ul>
		</li>
</ul>



</div>
</body>
</html>
