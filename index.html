<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">

<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:search">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender | gend}} </td> <!-- //we are creating a custom filter..like lowercase or something..thats why not using the filter keyworkd , gend is the name of our filter , we are applying it like any other built in filter-->
                    <td> {{ employee.salary  }} </td>
                    <td> {{ employee.city  }} </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
