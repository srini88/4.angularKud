<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">



<br/>
<br/>
<table>
            <thead>
                <tr>
                    <th ng-click="sortData('name')">
                        Name <div ng-class="getSortClass('name')"></div>
                    </th>
                    <th ng-click="sortData('dateOfBirth')">
                        Date of Birth <div ng-class="getSortClass('dateOfBirth')"></div>
                    </th>
                    <th ng-click="sortData('gender')">
                        Gender <div ng-class="getSortClass('gender')"></div>
                    </th>
                    <th ng-click="sortData('salary')">
                        Salary <div ng-class="getSortClass('salary')"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
<!--             the 2dn one in limitTo filter is the begin with --- we will start at array index 2 below..will skip the first 2 -->
                <tr ng-repeat="employee in employees | orderBy : sortColumn:reverseSort">
                    <td> {{ employee.name | uppercase }} </td>
                    <td> {{ employee.dateOfBirth | date:"yyyy" }} </td>
                    <td> {{ employee.gender |lowercase}} </td>
                    <td> {{ employee.salary | number:1}} </td>  
                    <td> {{ employee.salary | currency : "$" : 2 }} </td>
                </tr>
            </tbody>
        </table>


</div>
</body>
</html>
