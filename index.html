<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">
	{{employee}} <!--  prints {"firstName":"Srini","lastName":"vas","gender":"LGBT"}  -->
	<br/>
	{{employee.firstName}}
	<br/>
	{{employee.lastName}}
	<br/>
	{{employee.gender}}
	<br/>
	{{employee['firstName']}}   <!-- this works too Srini -->
	<br/>
</div>
</body>
</html>
