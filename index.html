<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">

<table>
	
<tr>

<td> FIRST NAME</td>
<td>
	<input type="text" ng-model = "employee.name"></input>
</td>

</tr>

<tr>
	
	<td>
	<input type="text" ng-model = "employee.gender"></input>
</td>



</tr>



</table>
<table>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    {{ employee.name }}
                </td>
            </tr>
            
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    {{ employee.gender }}
                </td>
            </tr>
        </table>




</div>
</body>
</html>
