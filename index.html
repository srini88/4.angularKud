<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<title>Angular Routing</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="angular-route.js"></script>
	<script type="text/javascript" src="js.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">
	

</head>
<body> 

<!-- /nested thingy worked...with scope itself-->
<!-- 
///what if there are 10 levels , hard to have $parent.$parent....like that.. -->
<!-- //this code is much more readable than using $scope.. -->
<div ng-controller="countryController as countryCtrl">
	{{countryCtrl.name}}  
	<div ng-controller="stateController as stateCtrl">
	{{stateCtrl.name}} - {{countryCtrl.name}}
		<div ng-controller="cityController as cityCtrl">

	{{cityCtrl.name}} - {{countryCtrl.name}} - {{stateCtrl.name}}
	</div>
	</div>
</div>


</body>
</html>
