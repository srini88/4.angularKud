<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">



<br/>
<br/>
Search: 
<input type="text" ng-model="searchText" placeholder="search name and city here"/>
<br/>

<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Gender</th>
                    <th>Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:search">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.gender }} </td>
                    <td> {{ employee.salary  }} </td>
                    <td> {{ employee.city  }} </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
