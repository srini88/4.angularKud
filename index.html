<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
</head>
<body>

<div ng-controller="myController">

Sort By: 

 <select ng-model = sortColumn>   <!--ng model this is imp to pick the value from the options...... -->
	<option value="+name">Name ASC</option>
	<option value="-name">Name DESC</option>
	<option value="-salary">Salary DESC</option>
	<option value="+salary">Salary ASC</option>
	<option value="+dateOfBirth">DOB ASC</option>
	<option value="-dateOfBirth">DOB DESC</option>

</select>

{{sortColumn}}   <!-- //this changes as per your select options, which wikll be used the orderBy in ng-repeat
 -->

<br/>
<br/>
<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                    <th>Salary (number)</th>
                    <th>Salary (currency)</th>
                </tr>
            </thead>
            <tbody>
<!--             the 2dn one in limitTo filter is the begin with --- we will start at array index 2 below..will skip the first 2 -->
                <tr ng-repeat="employee in employees | orderBy : sortColumn">
                    <td> {{ employee.name | uppercase }} </td>
                    <td> {{ employee.dateOfBirth | date:"yyyy" }} </td>
                    <td> {{ employee.gender |lowercase}} </td>
                    <td> {{ employee.salary | number:1}} </td>  
                    <td> {{ employee.salary | currency : "$" : 2 }} </td>
                </tr>
            </tbody>
        </table>


</div>
</body>
</html>
