<!DOCTYPE html>
<html ng-app = "myModule">
<head>
	<title>Rocking angularJS</title>
	<script type="text/javascript" src="angular.js"></script>
	<script type="text/javascript" src="js.js"></script>
    <script type="text/javascript" src="filters.js"></script>
</head>
<body>

<div ng-controller="myController">

<!-- //remember you got to use ng-model ...to control the element -->
<input type="checkbox" ng-model="hideSalary" />Hide Salary
<br/>
HideSalary value :
{{hideSalary}}
<table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>NAME</th>
                    <th>Gender</th>
                    <th ng-hide="hideSalary">Salary</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in employees | filter:search">
                    <td> {{ employee.name }} </td>
                    <td> {{ employee.name | toUpper }} </td>
                    <td> {{ employee.gender | gend}} </td> 
                    <td ng-show="!hideSalary"> {{ employee.salary  }} </td>
                    <td> {{ employee.city  }} </td>
                </tr>
            </tbody>
        </table>
</div>
</body>
</html>
